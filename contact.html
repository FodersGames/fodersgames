<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FodersGames - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        .contact-section {
            padding: 50px 0;
            text-align: center;
        }
        .contact-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1.5s forwards;
        }
        .contact-box h3 {
            margin-bottom: 20px;
        }
        .contact-box p {
            margin-bottom: 30px;
        }
        .social-frame {
            background: #fff;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1.5s forwards;
        }
        .discord-frame {
            border: 2px solid #7289da;
        }
        .tiktok-frame {
            border: 2px solid #fe2c55;
        }
        .youtube-frame {
            border: 2px solid #ff0000;
        }
        .social-btn {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .discord-btn {
            background: #7289da;
        }
        .tiktok-btn {
            background: #fe2c55;
        }
        .youtube-btn {
            background: #ff0000;
        }
        .social-btn:hover {
            transform: scale(1.1);
        }
        .discord-btn:hover {
            background: #5b6eae;
        }
        .tiktok-btn:hover {
            background: #e02845;
        }
        .youtube-btn:hover {
            background: #cc0000;
        }
        .btn, .btn-orange {
            display: inline-block;
            padding: 15px 30px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover, .btn-orange:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        footer {
            background: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .contact-box {
                width: 90%;
            }
            .social-frame {
                width: 90%;
            }
            .social-btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FodersGames</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="jeux.html"><i class="fas fa-gamepad"></i> Games</a></li>
                    <li><a href="apropos.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-box">
                    <h3>Contact Us</h3>
                    <p>If you have any questions or need more information, feel free to reach out to us. We're here to help!</p>
                    <a href="mailto:fodersgames@gmail.com" class="btn">Email Us</a>
                    <a href="terms.html" class="btn" style="margin-top: 15px;">Terms of Service</a>
                </div>

                <!-- Discord Frame -->
                <div class="social-frame discord-frame">
                    <a href="https://discord.gg/eTj9akjMgh" class="social-btn discord-btn">
                        <i class="fab fa-discord"></i> Join us on Discord
                    </a>
                </div>

                <!-- TikTok Frame -->
                <div class="social-frame tiktok-frame">
                    <a href="https://www.tiktok.com/@fodersgamesofficial" class="social-btn tiktok-btn">
                        <i class="fab fa-tiktok"></i> Follow us on TikTok
                    </a>
                </div>

                <!-- YouTube Frame -->
                <div class="social-frame youtube-frame">
                    <a href="https://youtube.com/@fodersgames" class="social-btn youtube-btn">
                        <i class="fab fa-youtube"></i> Subscribe on YouTube
                    </a>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 FodersGames. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

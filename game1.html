<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FodersGames - Game Development Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            text-align: center;
            background: url('hero-bg-light.jpg') no-repeat center center/cover;
            position: relative;
            border-radius: 10px;
            animation: slideIn 1.5s ease-out;
        }
        .hero h2, .hero p {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .hero h2 {
            animation-delay: 0.5s;
        }
        .hero p {
            animation-delay: 1s;
        }
        .progress-container {
            padding: 50px 0;
            text-align: center;
        }
        .progress-bar {
            width: 80%;
            margin: 30px auto;
            height: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-bar span {
            display: block;
            height: 100%;
            width: 7%; /* Progress set to 7% */
            background: linear-gradient(90deg, #007bff, #00d2ff);
            border-radius: 20px;
            animation: moveProgress 2s ease-in-out infinite;
        }
        .progress-text {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        footer {
            background: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        footer p {
            font-size: 0.9em;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes moveProgress {
            0% {
                width: 36%;
            }
            50% {
                width: 37%;
            }
            100% {
                width: 36%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FodersGames</h1>
            <nav>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="jeux.html"><i class="fas fa-gamepad"></i> Games</a></li>
                    <li><a href="apropos.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="progress-container">
            <div class="container">
                <h2>Game Development Progress</h2>
                <p>Here is the current progress of the game development. We're working hard to bring you an amazing experience!</p>

                <div class="progress-bar">
                    <span></span>
                </div>
                <p class="progress-text">37% Completed</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FodersGames. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
